<script>
    window.onscroll = function () {
    scrollRotate();
};

$(document).ready(function(){

  // jQuery methods go here...
   

});

var id = null;
function scrollRotate() {
     var dh = $(document).height();
    var dw = $(".wheel-box").width();
    console.log(d);
    console.log(dw);

    if (window.innerWidth <= 425) {
        var sr = dh/(dw);
        var dv = 4;
    }

    else {
    var sr = dh/(dw + $(".wheel").width() + 50);
    var dv = 2;
}
    let wheel = document.getElementById("wheel-div");
    console.log(sr);
    wheel.style.transform = `translateX(${window.pageYOffset/sr}px) rotate(${window.pageYOffset/dv}deg)`;
}

</script>
